apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-react
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    # external-dns.alpha.kubernetes.io/hostname: app.nazimv.tk
    # kubernetes.io/ingress.class: nginx
  labels:
    name: node-react
spec:
  ingressClassName: nginx
  rules:
  #  - host: app.nazimv.tk
  - http:
      paths:
      - pathType: Prefix
        path: /?(.*)
        backend:
          service:
            name: appservice1
            port: 
              number: 8080
      - pathType: Prefix
        path: /api/?(.*)
        backend:
          service:
            name: appservice2
            port: 
              number: 3000
