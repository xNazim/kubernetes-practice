apiVersion: v1
kind: Pod
metadata:
  name: myapp
  namespace: nazim
  labels:
    app: myapp
spec:
  containers:
  - name: front
    image: vaheye/backend:1
    resources:
    ports:
      - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: myapp
  namespace: nazim
spec:
  type: NodePort
  selector:
    app: myapp
  ports:
  - port: 8000
    targetPort: 3000
